    <script>
        function playSpin() {
            document.getElementById('spinSound').play();
        }

        function playStop() {
            document.getElementById('stopSound').play();
        }

        function playLose() {
            document.getElementById('loseSound').play();
        }

        function playWin() {
            document.getElementById('winSound').play();
        }
    </script>
</head>

    <audio id="stopSound" src="stop.wav" preload="auto"></audio>
    <audio id="loseSound" src="lose.wav" preload="auto"></audio>
