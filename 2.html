      padding: 8px 12px;

      cursor: pointer;
    }
    .reels {

      overflow: hidden;

    .reel {

    .reel-strip {

    .symbol {

    .controls {

    button.spin {

      color: var(--button-color);
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--button-bg);
      cursor: pointer;
    }
    .jackpot {
      margin-top: 20px;
      font-size: 1.2em;
      color: var(--border-color);
    }
    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: gold;
      border-radius: 50%;
      animation: sparkle 1s ease-out forwards;
    }
    @keyframes sparkle {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(3) translateY(-50px); }
    }
  
    .win-line {
      position: absolute;
      top: 210px;
      left: 5%;

      height: 5px;
      background: gold;
      box-shadow: 0 0 20px gold;

    .win-banner {

      text-shadow: 0 0 15px gold;

  <script>
    const symbols = [
      'https://bensbar.github.io/OctoSlots/images/original.png',
      'https://bensbar.github.io/OctoSlots/images/surftocat.png',
      'https://bensbar.github.io/OctoSlots/images/boxertocat_octodex.png',
      'https://bensbar.github.io/OctoSlots/images/dinotocat.png',
      'https://bensbar.github.io/OctoSlots/images/securitocat.png',
      'https://bensbar.github.io/OctoSlots/images/yogitocat.png'
    ];

    const spinSound = document.getElementById('spin-sound');
    const stopSound = document.getElementById('stop-sound');
    const winSound = document.getElementById('win-sound');

    function fillReel(reel, stopAt = null) {
      const strip = reel.querySelector('.reel-strip');
      strip.innerHTML = '';
      for (let i = 0; i < 20; i++) {
        const sym = document.createElement('div');
        sym.className = 'symbol';
        const img = document.createElement('img');
        const symbol = symbols[Math.floor(Math.random() * symbols.length)];
        img.src = symbol;
        sym.appendChild(img);
        strip.appendChild(sym);
      }

      if (stopAt !== null) {
        strip.style.transform = `translateY(${-stopAt * 100}px)`;
      }
    }

    function animateReel(reel, duration, stopAt) {
      return new Promise(resolve => {
        const strip = reel.querySelector('.reel-strip');
        let start = null;
        const targetY = -stopAt * 100;

        function step(timestamp) {
          if (!start) start = timestamp;
          const elapsed = timestamp - start;
          const progress = Math.min(elapsed / duration, 1);
          const ease = 1 - Math.pow(1 - progress, 3);
          strip.style.transform = `translateY(${ease * targetY}px)`;
          if (progress < 1) {
            requestAnimationFrame(step);
          } else {
            stopSound.play();
            resolve();
          }
        }

        requestAnimationFrame(step);
      });
    }

    function sparkleEffect() {
      for (let i = 0; i < 15; i++) {
        const s = document.createElement('div');
        s.className = 'sparkle';
        s.style.left = `${Math.random() * window.innerWidth}px`;
        s.style.top = `${Math.random() * 400 + 100}px`;
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 1000);
      }
    }

    async function spin() {
      spinSound.play();

      const reels = [document.getElementById('reel1'), document.getElementById('reel2'), document.getElementById('reel3')];
      const stops = reels.map(() => Math.floor(Math.random() * 17) + 1);
      reels.forEach((reel, index) => fillReel(reel)); // preload strips

      // Simultaneous start
      const anims = reels.map((reel, i) => animateReel(reel, 1500 + i * 300, stops[i]));
      for (const anim of anims) await anim;

      spinSound.pause();
      spinSound.currentTime = 0;

      
      if (stops[0] === stops[1] && stops[1] === stops[2]) {
        const winLine = document.getElementById('win-line');
        const winBanner = document.getElementById('win-banner');
        winLine.style.display = 'block';
        winBanner.style.display = 'block';
        winSound.play();
        sparkleEffect();
        setTimeout(() => {
          winLine.style.display = 'none';
          winBanner.style.display = 'none';
        }, 2000);
    
        winSound.play();
        sparkleEffect();
      }
    }

    function toggleMode() {
      document.body.classList.toggle('light');
    }

    // Initial reel fill
    window.onload = () => {
      fillReel(document.getElementById('reel1'), Math.floor(Math.random() * 17));
      fillReel(document.getElementById('reel2'), Math.floor(Math.random() * 17));
      fillReel(document.getElementById('reel3'), Math.floor(Math.random() * 17));
    };
  </script>
