<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL 4K Slots</title>
    <style>
        :root {
            --machine-width: 3840px;
            --machine-height: 2160px;
            --reel-size: 400px;
        }

        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .slot-machine-4k {
            width: 100vw;
            max-width: var(--machine-width);
            height: auto;
            aspect-ratio: 16/9;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            position: relative;
            border-radius: 30px;
            padding: 20px;
            box-sizing: border-box;
        }

        .machine-frame {
            background: linear-gradient(135deg, #444, #222);
            border-radius: 20px;
            padding: 20px;
            height: 100%;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }

        #reels-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            background: #000;
            border-radius: 15px;
            margin: auto;
            width: fit-content;
            flex-grow: 1;
        }

        .reel {
            width: var(--reel-size);
            height: var(--reel-size);
            background: #fff;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        .reel-strip {
            position: absolute;
            width: 100%;
            display: flex;
            flex-direction: column;
            transition: transform 2s cubic-bezier(0.21, 0.53, 0.29, 0.99);
        }

        .symbol {
            width: var(--reel-size);
            height: var(--reel-size);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10%;
            box-sizing: border-box;
            background: #fff;
        }

        .symbol img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0,0,0,0.8);
            border-radius: 10px;
            margin-top: 20px;
        }

        .credits {
            color: #ff0;
            font-size: 32px;
            background: #000;
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid #333;
            text-shadow: 0 0 10px rgba(255,255,0,0.5);
        }

        .bet-display {
            color: #fff;
            font-size: 24px;
            margin: 0 20px;
        }

        button {
            background: linear-gradient(to bottom, #4a4a4a, #3a3a3a);
            border: none;
            color: #fff;
            padding: 15px 30px;
            font-size: 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0 10px;
        }

        button:hover {
            background: linear-gradient(to bottom, #5a5a5a, #4a4a4a);
            transform: translateY(-2px);
        }

        button:disabled {
            background: #333;
            cursor: not-allowed;
            transform: none;
        }

        #spin-button {
            background: linear-gradient(to bottom, #ff4444, #cc0000);
            font-size: 32px;
            padding: 20px 40px;
        }

        #spin-button:hover {
            background: linear-gradient(to bottom, #ff5555, #dd0000);
        }

        #spin-button:disabled {
            background: linear-gradient(to bottom, #882222, #661111);
        }

        .bet-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        @media (max-width: 3840px) {
            :root {
                --reel-size: calc(min(25vw, 400px));
            }
        }

        @keyframes win-flash {
            0% { box-shadow: 0 0 20px #ff0; }
            50% { box-shadow: 0 0 40px #ff0; }
            100% { box-shadow: 0 0 20px #ff0; }
        }

        .win-celebration {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 48px;
            text-shadow: 0 0 10px #ff0;
            animation: win-flash 1s ease-in-out infinite;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="slot-machine-4k">
        <div class="machine-frame">
            <div id="reels-container">
                <div class="reel" id="reel1">
                    <div class="reel-strip"></div>
                </div>
                <div class="reel" id="reel2">
                    <div class="reel-strip"></div>
                </div>
                <div class="reel" id="reel3">
                    <div class="reel-strip"></div>
                </div>
            </div>
            <div class="controls">
                <div class="credits">Credits: <span id="credits">1000</span></div>
                <div class="bet-controls">
                    <button id="bet-down">-</button>
                    <div class="bet-display">Bet: <span id="current-bet">10</span></div>
                    <button id="bet-up">+</button>
                    <button id="bet-max">Max Bet</button>
                </div>
                <button id="spin-button">SPIN</button>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            reels: 3,
            symbols: [
                'bills', 'dolphins', 'patriots', 'jets',
                'ravens', 'bengals', 'browns', 'steelers',
                'texans', 'colts', 'jaguars', 'titans',
                'broncos', 'chiefs', 'raiders', 'chargers',
                'cowboys', 'giants', 'eagles', 'commanders',
                'bears', 'lions', 'packers', 'vikings',
                'falcons', 'panthers', 'saints', 'buccaneers',
                'cardinals', 'rams', 'seahawks', '49ers'
            ],
            minBet: 10,
            maxBet: 100,
            betStep: 10,
            initialCredits: 1000
        };

        class NFLSlots {
            constructor() {
                this.credits = CONFIG.initialCredits;
                this.currentBet = CONFIG.minBet;
                this.spinning = false;
                this.symbols = {};
                this.reelStrips = [];
                this.init();
            }

            async init() {
                await this.preloadImages();
                this.setupReels();
                this.updateDisplay();
                this.setupEventListeners();
            }

            async preloadImages() {
                const preloadPromises = CONFIG.symbols.map(team => {
                    return new Promise((resolve) => {
                        const img = new Image();
                        img.onload = () => resolve(img);
                        img.onerror = () => {
                            console.warn(`Failed to load logo for ${team}`);
                            resolve(null);
                        };
                        img.src = `logos/${team}.png`;
                        this.symbols[team] = img;
                    });
                });

                await Promise.all(preloadPromises);
            }

            setupReels() {
                this.reelStrips = Array.from(document.querySelectorAll('.reel-strip'));
                this.reelStrips.forEach(strip => {
                    strip.innerHTML = '';
                    // Double the symbols for seamless spinning
                    [...CONFIG.symbols, ...CONFIG.symbols].forEach(team => {
                        const symbol = document.createElement('div');
                        symbol.className = 'symbol';
                        if (this.symbols[team]) {
                            const img = this.symbols[team].cloneNode();
                            symbol.appendChild(img);
                        } else {
                            symbol.textContent = team;
                        }
                        strip.appendChild(symbol);
                    });
                });
            }

            updateDisplay() {
                document.getElementById('credits').textContent = this.credits;
                document.getElementById('current-bet').textContent = this.currentBet;
                
                const spinButton = document.getElementById('spin-button');
                spinButton.disabled = this.spinning || this.credits < this.currentBet;
            }

            setupEventListeners() {
                document.getElementById('spin-button').addEventListener('click', () => this.spin());
                document.getElementById('bet-up').addEventListener('click', () => this.adjustBet(CONFIG.betStep));
                document.getElementById('bet-down').addEventListener('click', () => this.adjustBet(-CONFIG.betStep));
                document.getElementById('bet-max').addEventListener('click', () => this.setBetMax());
            }

            adjustBet(amount) {
                if (this.spinning) return;
                
                this.currentBet = Math.max(
                    CONFIG.minBet,
                    Math.min(CONFIG.maxBet, this.currentBet + amount)
                );
                this.updateDisplay();
            }

            setBetMax() {
                if (this.spinning) return;
                this.currentBet = CONFIG.maxBet;
                this.updateDisplay();
            }

            spin() {
                if (this.spinning || this.credits < this.currentBet) return;
                
                this.spinning = true;
                this.credits -= this.currentBet;
                this.updateDisplay();

                const spinDurations = [2, 2.2, 2.4];
                const finalPositions = this.reelStrips.map(() => 
                    -(Math.floor(Math.random() * CONFIG.symbols.length) * 100)
                );

                this.reelStrips.forEach((strip, i) => {
                    strip.style.transition = `transform ${spinDurations[i]}s cubic-bezier(0.21, 0.53, 0.29, 0.99)`;
                    strip.style.transform = `translateY(${finalPositions[i]}%)`;
                });

                setTimeout(() => {
                    this.spinning = false;
                    this.checkWin();
                    this.updateDisplay();
                }, Math.max(...spinDurations) * 1000 + 100);
            }

            checkWin() {
                const visibleSymbols = this.reelStrips.map(strip => {
                    const transform = strip.style.transform;
                    const pos = parseInt(transform.match(/-?\d+/)[0]);
                    const index = Math.abs(Math.round(pos / 100)) % CONFIG.symbols.length;
                    return CONFIG.symbols[index];
                });

                const allMatch = visibleSymbols.every(sym => sym === visibleSymbols[0]);
                if (allMatch) {
                    const winAmount = this.currentBet * 10;
                    this.credits += winAmount;
                    this.celebrateWin(winAmount);
                }
            }

            celebrateWin(amount) {
                const celebration = document.createElement('div');
                celebration.className = 'win-celebration';
                celebration.textContent = `WIN! +${amount}`;
                
                document.querySelector('.slot-machine-4k').appendChild(celebration);
                
                this.reelStrips.forEach(strip => {
                    strip.style.animation = 'win-flash 1s ease-in-out 3';
                });

                setTimeout(() => {
                    celebration.remove();
                    this.reelStrips.forEach(strip => {
                        strip.style.animation = '';
                    });
                }, 3000);
            }
        }

        // Initialize game when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new NFLSlots();
        });
    </script>
</body>
</html>
