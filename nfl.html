<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>OctoSlots NFL Slot Machine</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        :root {
            --primary-color: #013369; /* NFL Blue */
            --accent-color: #D50A0A; /* NFL Red */
            --bg-color: #f0f2f5;
            --slot-bg: #ffffff;
            --slot-shadow: rgba(0,0,0,0.1);
            --font-family: 'Roboto', sans-serif;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overscroll-behavior: none;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 2rem;
            color: var(--primary-color);
            font-weight: 700;
        }
        .slot-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            background-color: var(--slot-bg);
            border-radius: 20px;
            box-shadow: 0 10px 20px var(--slot-shadow);
            padding: 15px;
            margin-bottom: 30px;
        }
        .slot {
            width: 100px;
            height: 100px;
            overflow: hidden;
            border-radius: 15px;
            position: relative;
            background-color: #fff;
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.05);
        }
        .slot-reel {
            display: flex;
            flex-direction: column;
            animation-duration: 1.8s;
            animation-fill-mode: forwards;
            animation-timing-function: cubic-bezier(0.33, 1, 0.68, 1);
        }
        .slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            image-rendering: -webkit-optimize-contrast;
        }
        .spin-btn {
            padding: 12px 30px;
            font-size: 1rem;
            color: #fff;
            background-color: var(--accent-color);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(213, 10, 10, 0.4);
            transition: transform 0.2s ease, background-color 0.3s ease;
        }
        .spin-btn:active {
            transform: scale(0.9);
            background-color: #b80707;
        }

        /* Win animation */
        @keyframes winHighlight {
            0%,100% { box-shadow: 0 0 0 rgba(0,0,0,0); }
            50% { box-shadow: 0 0 25px gold; }
        }
        .win .slot {
            animation: winHighlight 1.5s infinite;
        }

        @media only screen and (min-resolution: 2dppx) {
            body, button, .header h1 {
                font-weight: 500;
            }
            .slot-container {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üèà OctoSlots NFL üèà</h1>
    </div>

    <div class="slot-container">
        <div class="slot">
            <div class="slot-reel" id="reel1">
                <img src="images/team1.png" alt="team1">
                <img src="images/team2.png" alt="team2">
                <img src="images/team3.png" alt="team3">
                <img src="images/team4.png" alt="team4">
                <img src="images/team5.png" alt="team5">
            </div>
        </div>
        <div class="slot">
            <div class="slot-reel" id="reel2">
                <img src="images/team2.png" alt="team2">
                <img src="images/team3.png" alt="team3">
                <img src="images/team4.png" alt="team4">
                <img src="images/team5.png" alt="team5">
                <img src="images/team1.png" alt="team1">
            </div>
        </div>
        <div class="slot">
            <div class="slot-reel" id="reel3">
                <img src="images/team3.png" alt="team3">
                <img src="images/team4.png" alt="team4">
                <img src="images/team5.png" alt="team5">
                <img src="images/team1.png" alt="team1">
                <img src="images/team2.png" alt="team2">
            </div>
        </div>
    </div>

    <button class="spin-btn" onclick="spinSlots()">Spin üèà</button>

    <script>
        function spinSlots() {
            const reels = document.querySelectorAll('.slot-reel');
            reels.forEach((reel, index) => {
                const spinValue = Math.floor(Math.random() * 5) * 100;
                reel.style.animationName = '';
                setTimeout(() => {
                    reel.style.animationName = `spin${index}`;
                    reel.style.transform = `translateY(-${spinValue}px)`;
                }, 50);
            });

            // Trigger haptic feedback on spin
            if ('vibrate' in navigator) navigator.vibrate(100);

            // Simple win simulation
            setTimeout(() => {
                if (Math.random() < 0.3) { // 30% chance of win
                    document.querySelector('.slot-container').classList.add('win');
                    navigator.vibrate([200, 100, 200]); // Vibration pattern for win
                    setTimeout(() => {
                        document.querySelector('.slot-container').classList.remove('win');
                    }, 3000);
                }
            }, 1900);
        }
    </script>
</body>
</html>
