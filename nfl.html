<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL 4K Slots</title>
    <link rel="stylesheet" href="styles/slots.css">
</head>
<body>
    <!-- Main slot machine container with 4K support -->
    <div id="slot-machine" class="slot-machine-4k">
        <!-- Chrome/metallic frame -->
        <div class="machine-frame">
            <!-- Reels container -->
            <div id="reels-container">
                <!-- Individual reels will be dynamically generated -->
            </div>
            <!-- Controls section -->
            <div class="controls-section">
                <div class="led-display">Credits: <span id="credits">1000</span></div>
                <div class="bet-controls">
                    <button id="bet-one">Bet One</button>
                    <button id="bet-max">Max Bet</button>
                    <button id="auto-play">Auto Play</button>
                </div>
                <div class="spin-section">
                    <div id="lever" class="lever"></div>
                    <button id="spin-button">SPIN</button>
                </div>
            </div>
        </div>
        <!-- Paytable section -->
        <div id="paytable" class="paytable">
            <!-- Winning combinations will be displayed here -->
        </div>
    </div>
    <!-- Scripts -->
    <script src="js/slots.js" type="module"></script>
</body>
</html>
