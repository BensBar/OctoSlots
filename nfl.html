<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFL Slots - NFL Team Logo Slot Machine</title>
    <style>
        :root {
            --primary-bg: #013369;        /* NFL Navy Blue */
            --secondary-bg: #014A8C;      /* Lighter NFL Blue */
            --border-color: #013369;      /* NFL Navy Blue */
            --text-color: #FFFFFF;        /* White */
            --highlight-color: #D50A0A;   /* NFL Red */
            --gold-color: #FFB612;        /* NFL Gold */
            --win-color: #00B140;         /* NFL Green */
            --header-height: 60px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            user-select: none;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg));
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: var(--header-height);
            background: var(--secondary-bg);
            border-bottom: 2px solid var(--border-color);
            font-weight: bold;
        }

        .slot-machine-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            min-height: calc(100vh - var(--header-height));
        }

        .slot-machine {
            background: var(--secondary-bg);
            border-radius: 20px;
            padding: 20px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .reels {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            background: var(--primary-bg);
            padding: 20px;
            border-radius: 10px;
        }

        .reel {
            width: 32%;
            aspect-ratio: 1;
            background: var(--secondary-bg);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .symbol {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            transition: transform 0.1s ease-out;
        }

        .symbol img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .wild-symbol img {
            animation: wild-pulse 2s infinite;
        }

        @keyframes wild-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .spin-button {
            background: var(--highlight-color);
            color: var(--text-color);
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .spin-button:hover {
            background: var(--win-color);
            transform: translateY(-2px);
        }

        .spin-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .paytable-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--gold-color);
            color: var(--primary-bg);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .paytable-button:hover {
            transform: scale(1.1);
        }

        .paytable {
            position: absolute;
            top: 60px;
            right: 10px;
            background: var(--secondary-bg);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            min-width: 200px;
            display: none;
            z-index: 100;
        }

        .paytable.show {
            display: block;
        }

        .paytable h3 {
            color: var(--gold-color);
            margin-bottom: 10px;
            text-align: center;
        }

        .paytable-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .paytable-item:last-child {
            border-bottom: none;
        }

        .paytable-item img {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }

        .win-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--win-color);
            color: var(--text-color);
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .win-overlay.visible {
            display: block;
            animation: win-flash 0.5s ease-out;
        }

        @keyframes win-flash {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .spinning .symbol {
            animation: spin-animation 0.1s infinite linear;
        }

        @keyframes spin-animation {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }

        audio {
            display: none;
        }

        @media (max-width: 600px) {
            .slot-machine-container {
                padding: 10px;
            }

            .reels {
                padding: 10px;
            }

            .spin-button {
                padding: 12px 30px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="user-info">Welcome, BensBar</div>
        <div class="game-title">NFL Slots</div>
        <div class="date-info">2025-01-27 14:59:12</div>
    </header>
    
    <audio id="spin-sound" src="sounds/spin.wav" preload="auto"></audio>
    <audio id="stop-sound" src="sounds/stop.wav" preload="auto"></audio>
    <audio id="win-sound" src="sounds/win.wav" preload="auto"></audio>
    <audio id="win2-sound" src="sounds/win2.wav" preload="auto"></audio>
    <audio id="win3-sound" src="sounds/win3.wav" preload="auto"></audio>
    <audio id="lose-sound" src="sounds/lose.wav" preload="auto"></audio>
    
    <div class="slot-machine-container">
        <div class="slot-machine">
            <button class="paytable-button">?</button>
            <div class="paytable">
                <h3>Pay Table</h3>
                <div class="paytable-item">
                    <img src="https://static.www.nfl.com/image/private/f_auto/league/q1xmlt1n6v3ufnfh8dob" alt="NFL Shield">
                    <span>x3: 2000 pts</span>
                </div>
                <div class="paytable-item">
                    <img src="https://static.www.nfl.com/image/private/f_auto/league/ujshjqvmnxce8m4obmvs" alt="Chiefs">
                    <span>x3: 1000 pts</span>
                </div>
                <div class="paytable-item">
                    <img src="https://static.www.nfl.com/image/private/f_auto/league/ieid8hoygzdlmzo0tnf6" alt="Cowboys">
                    <span>x3: 1000 pts</span>
                </div>
                <div class="paytable-item">
                    <span>Any 3 matching: 250 pts</span>
                </div>
                <div class="paytable-item">
                    <span>Any 2 matching: 50 pts</span>
                </div>
            </div>
            
            <div class="reels">
                <div class="reel" id="reel-1">
                    <div class="symbol" id="symbol-1"></div>
                </div>
                <div class="reel" id="reel-2">
                    <div class="symbol" id="symbol-2"></div>
                </div>
                <div class="reel" id="reel-3">
                    <div class="symbol" id="symbol-3"></div>
                </div>
            </div>
            
            <div class="win-overlay"></div>
            
            <div class="controls">
                <button class="spin-button">SPIN</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const teams = [
                // Wild Symbol
                { name: 'NFL Shield', image: 'https://static.www.nfl.com/image/private/f_auto/league/q1xmlt1n6v3ufnfh8dob', value: 15, isWild: true },
                // AFC East
                { name: 'Bills', image: 'https://static.www.nfl.com/image/private/f_auto/league/giphcy6ie9mxbnldntsf', value: 8 },
                { name: 'Dolphins', image: 'https://static.www.nfl.com/image/private/f_auto/league/lits6p8ycthy9to70bnt', value: 8 },
                { name: 'Patriots', image: 'https://static.www.nfl.com/image/private/f_auto/league/moyfxx3dq5pio4ahtclt', value: 10 },
                { name: 'Jets', image: 'https://static.www.nfl.com/image/private/f_auto/league/ekijosiae96gektbo4iw', value: 5 },
                // AFC North
                { name: 'Ravens', image: 'https://static.www.nfl.com/image/private/f_auto/league/ucsdijrvxoe2u0t1y1lg', value: 8 },
                { name: 'Bengals', image: 'https://static.www.nfl.com/image/private/f_auto/league/okxpteoliyayufypqalq', value: 8 },
                { name: 'Browns', image: 'https://static.www.nfl.com/image/private/f_auto/league/jg8u9k3ga8ip7fyqkvnc', value: 5 },
                { name: 'Steelers', image: 'https://static.www.nfl.com/image/private/f_auto/league/xujg9t3t4u5nmjgr54wx', value: 10 },
                // AFC South
                { name: 'Texans', image: 'https://static.www.nfl.com/image/private/f_auto/league/bpx88i8nw4nnabuq0oob', value: 5 },
                { name: 'Colts', image: 'https://static.www.nfl.com/image/private/f_auto/league/ketwqeuschqzjsllbid5', value: 8 },
                { name: 'Jaguars', image: 'https://static.www.nfl.com/image/private/f_auto/league/qycbib6ivrm9dqaexryk', value: 5 },
                { name: 'Titans', image: 'https://static.www.nfl.com/image/private/f_auto/league/pln44vuzugjgipyidsre', value: 5 },
                // AFC West
                { name: 'Broncos', image: 'https://static.www.nfl.com/image/private/f_auto/league/u9fltoslqdsyao8cpm0k', value: 8 },
                { name: 'Chiefs', image: 'https://static.www.nfl.com/image/private/f_auto/league/ujshjqvmnxce8m4obmvs', value: 10 },
                { name: 'Raiders', image: 'https://static.www.nfl.com/image/private/f_auto/league/gzcojbzcyjgubgyb6xf2', value: 8 },
                { name: 'Chargers', image: 'https://static.www.nfl.com/image/private/f_auto/league/ayvwcmluj2ohkdlbiegi', value: 8 },
                // NFC East
                { name: 'Cowboys', image: 'https://static.www.nfl.com/image/private/f_auto/league/ieid8hoygzdlmzo0tnf6', value: 10 },
                { name: 'Giants', image: 'https://static.www.nfl.com/image/private/f_auto/league/t6mhdmgizi6qhndh8b9p', value: 8 },
                { name: 'Eagles', image: 'https://static.www.nfl.com/image/private/f_auto/league/puhrqgj71gobgdkdo6uq', value: 10 },
                { name: 'Commanders', image: 'https://static.www.nfl.com/image/private/f_auto/league/xymxwrxtyj9fwhepelap', value: 5 },
                // NFC North
                { name: 'Bears', image: 'https://static.www.nfl.com/image/private/f_auto/league/ra0poq2ivwyahbaq86d2', value: 8 },
                { name: 'Lions', image: 'https://static.www.nfl.com/image/private/f_auto/league/ocvxwnapdvwevupe4tpr', value: 5 },
                { name: 'Packers', image: 'https://static.www.nfl.com/image/private/f_auto/league/q1qzp9omdewrm8dunczq', value: 10 },
                { name: 'Vikings', image: 'https://static.www.nfl.com/image/private/f_auto/league/teguylrnqqmfcwxvcmmz', value: 8 },
                // NFC South
                { name: 'Falcons', image: 'https://static.www.nfl.com/image/private/f_auto/league/d8m7hzpsbrl6pnqht8op', value: 5 },
                { name: 'Panthers', image: 'https://static.www.nfl.com/image/private/f_auto/league/ervfzgrqdpnc7lh5gqwq', value: 5 },
                { name: 'Saints', image: 'https://static.www.nfl.com/image/private/f_auto/league/grhjkahghjksk5un47fa', value: 8 },
                { name: 'Buccaneers', image: 'https://static.www.nfl.com/image/private/f_auto/league/v8uqiualryypwqgvwcih', value: 8 },
                // NFC West
                { name: '49ers', image: 'https://static.www.nfl.com/image/private/f_auto/league/dxibuyxbk0b9ua5ih9om', value: 10 },
                { name: 'Cardinals', image: 'https://static.www.nfl.com/image/private/f_auto/league/fgbn8acp4opvwxdhpipi', value: 5 },
                { name: 'Rams', image: 'https://static.www.nfl.com/image/private/f_auto/league/ayvwcmluj2ohkdlbiegi', value: 8 },
                { name: 'Seahawks', image: 'https://static.www.nfl.com/image/private/f_auto/league/qhtlhvqwzwkqud3twpnt', value: 8 }
            ];

            const spinSound = document.getElementById('spin-sound');
            const stopSound = document.getElementById('stop-sound');
            const winSound = document.getElementById('win-sound');
            const win2Sound = document.getElementById('win2-sound');
            const win3Sound = document.getElementById('win3-sound');
            const loseSound = document.getElementById('lose-sound');

            const spinButton = document.querySelector('.spin-button');
            const paytableButton = document.querySelector('.paytable-button');
            const paytable = document.querySelector('.paytable');
            const winOverlay = document.querySelector('.win-overlay');
            const reels = document.querySelectorAll('.reel');
            const symbols = document.querySelectorAll('.symbol');

            let spinning = false;
            let currentSymbols = [];

            // Initialize with random symbols
            symbols.forEach((symbol, index) => {
                setRandomSymbol(index);
            });

            // Event listeners
            spinButton.addEventListener('click', spin);
            paytableButton.addEventListener('click', () => {
                paytable.classList.toggle('show');
            });

            function setRandomSymbol(reelIndex) {
                const symbol = getRandomSymbol();
                setSymbol(reelIndex, symbol);
                currentSymbols[reelIndex] = symbol;
            }

            function setSymbol(reelIndex, symbol) {
                const symbolElement = symbols[reelIndex];
                symbolElement.innerHTML = `<img src="${symbol.image}" alt="${symbol.name}">`;
                
                if (symbol.isWild) {
                    symbolElement.classList.add('wild-symbol');
                } else {
                    symbolElement.classList.remove('wild-symbol');
                }
                
                currentSymbols[reelIndex] = symbol;
            }

            function getRandomSymbol() {
                return teams[Math.floor(Math.random() * teams.length)];
            }

            function calculateWin(symbols) {
                const wildCount = symbols.filter(s => s.isWild).length;
                
                // Check for 3 NFL Shields (Jackpot)
                if (wildCount === 3) {
                    return { win: 2000, type: 'jackpot' };
                }

                // Get non-wild symbols
                const nonWildSymbols = symbols.filter(s => !s.isWild);
                
                if (wildCount > 0) {
                    // Find the highest value symbol that appears
                    const mostValuableSymbol = nonWildSymbols.reduce((a, b) => 
                        (a.value > b.value) ? a : b, nonWildSymbols[0]);
                        
                    // Count how many of this symbol we have (including wilds)
                    const totalMatches = nonWildSymbols.filter(s => 
                        s.name === mostValuableSymbol.name).length + wildCount;
                        
                    if (totalMatches === 3) {
                        if (['Chiefs', 'Cowboys'].includes(mostValuableSymbol.name)) {
                            return { win: 1000, type: 'premium' };
                        }
                        return { win: 250, type: 'three-match' };
                    }
                    if (totalMatches === 2) {
                        return { win: 50, type: 'two-match' };
                    }
                }

                // Check for regular matches
                const matches = new Map();
                nonWildSymbols.forEach(s => {
                    matches.set(s.name, (matches.get(s.name) || 0) + 1);
                });
                
                const maxMatches = Math.max(...matches.values());
                if (maxMatches === 3) {
                    const matchedTeam = nonWildSymbols.find(s => 
                        matches.get(s.name) === 3);
                    if (['Chiefs', 'Cowboys'].includes(matchedTeam.name)) {
                        return { win: 1000, type: 'premium' };
                    }
                    return { win: 250, type: 'three-match' };
                }
                if (maxMatches === 2) {
                    return { win: 50, type: 'two-match' };
                }
                
                return { win: 0, type: 'no-win' };
            }

            function showWin(amount, type) {
                winOverlay.textContent = `WIN ${amount} POINTS!`;
                winOverlay.classList.add('visible');
                
                if (type === 'jackpot') {
                    win3Sound.play();
                } else if (type === 'premium') {
                    win2Sound.play();
                } else if (type === 'three-match' || type === 'two-match') {
                    winSound.play();
                }
                
                setTimeout(() => {
                    winOverlay.classList.remove('visible');
                }, 2000);
            }

            async function spin() {
                if (spinning) return;
                
                spinning = true;
                spinButton.disabled = true;
                spinSound.play();
                
                // Reset symbols
                winOverlay.classList.remove('visible');
                
                // Spin animation
                reels.forEach(reel => reel.classList.add('spinning'));
                
                // Simulate spinning with multiple random changes
                const spinDuration = 2000; // 2 seconds
                const intervalTime = 100;
                const intervals = [];
                
                reels.forEach((reel, index) => {
                    intervals[index] = setInterval(() => {
                        setRandomSymbol(index);
                    }, intervalTime);
                });
                
                // Stop reels one by one
                const stopTimes = [1000, 1500, 2000];
                
                for (let i = 0; i < reels.length; i++) {
                    setTimeout(() => {
                        clearInterval(intervals[i]);
                        reels[i].classList.remove('spinning');
                        setRandomSymbol(i);
                        
                        if (i === reels.length - 1) {
                            // All reels stopped
                            setTimeout(() => {
                                const result = calculateWin(currentSymbols);
                                if (result.win > 0) {
                                    showWin(result.win, result.type);
                                } else {
                                    loseSound.play();
                                }
                                
                                spinning = false;
                                spinButton.disabled = false;
                            }, 300);
                        }
                    }, stopTimes[i]);
                }
            }
        });
    </script>
</body>
</html>
