<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL 4K Slots</title>
    <style>
        :root {
            --machine-width: 3840px;
            --machine-height: 2160px;
            --reel-size: 400px;
        }

        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .slot-machine-4k {
            width: 100vw;
            max-width: var(--machine-width);
            height: auto;
            aspect-ratio: 16/9;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            position: relative;
            border-radius: 30px;
        }

        #reels-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            background: #000;
            border-radius: 15px;
            margin: 20px auto;
            width: fit-content;
        }

        .reel {
            width: var(--reel-size);
            height: var(--reel-size);
            position: relative;
            overflow: hidden;
            background: #fff;
            border-radius: 10px;
        }

        .reel-strip {
            position: absolute;
            width: 100%;
            display: flex;
            flex-direction: column;
            transition: transform 3s cubic-bezier(0.21, 0.53, 0.29, 0.99);
        }

        .symbol {
            width: var(--reel-size);
            height: var(--reel-size);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .symbol img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0,0,0,0.8);
            border-radius: 10px;
            margin: 20px;
        }

        button {
            background: linear-gradient(to bottom, #4a4a4a, #3a3a3a);
            border: none;
            color: #fff;
            padding: 15px 30px;
            font-size: 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: linear-gradient(to bottom, #5a5a5a, #4a4a4a);
        }

        #spin-button {
            background: linear-gradient(to bottom, #ff4444, #cc0000);
            font-size: 32px;
            padding: 20px 40px;
        }

        .credits {
            color: #fff;
            font-size: 24px;
            background: #000;
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid #333;
        }

        @media (max-width: 3840px) {
            :root {
                --reel-size: calc(min(30vw, 400px));
            }
        }
    </style>
</head>
<body>
    <div class="slot-machine-4k">
        <div id="reels-container">
            <div class="reel" id="reel1">
                <div class="reel-strip"></div>
            </div>
            <div class="reel" id="reel2">
                <div class="reel-strip"></div>
            </div>
            <div class="reel" id="reel3">
                <div class="reel-strip"></div>
            </div>
        </div>
        <div class="controls">
            <div class="credits">Credits: <span id="credit-amount">1000</span></div>
            <button id="spin-button">SPIN</button>
        </div>
    </div>

    <script>
        const NFL_TEAMS = [
            'bills', 'dolphins', 'patriots', 'jets',
            'ravens', 'bengals', 'browns', 'steelers',
            'texans', 'colts', 'jaguars', 'titans',
            'broncos', 'chiefs', 'raiders', 'chargers',
            'cowboys', 'giants', 'eagles', 'commanders',
            'bears', 'lions', 'packers', 'vikings',
            'falcons', 'panthers', 'saints', 'buccaneers',
            'cardinals', 'rams', 'seahawks', '49ers'
        ];

        class SlotMachine {
            constructor() {
                this.credits = 1000;
                this.spinning = false;
                this.reels = Array.from({ length: 3 }, (_, i) => document.querySelector(`#reel${i + 1} .reel-strip`));
                this.init();
            }

            init() {
                this.populateReels();
                this.setupEventListeners();
                this.updateCredits();
            }

            populateReels() {
                this.reels.forEach(reel => {
                    // Create double set of symbols for seamless spinning
                    const symbols = [...NFL_TEAMS, ...NFL_TEAMS].map(team => {
                        const symbol = document.createElement('div');
                        symbol.className = 'symbol';
                        symbol.innerHTML = `<img src="logos/${team}.png" alt="${team}">`;
                        return symbol;
                    });
                    
                    reel.innerHTML = '';
                    symbols.forEach(symbol => reel.appendChild(symbol));
                });
            }

            setupEventListeners() {
                document.getElementById('spin-button').addEventListener('click', () => this.spin());
            }

            updateCredits() {
                document.getElementById('credit-amount').textContent = this.credits;
            }

            spin() {
                if (this.spinning || this.credits < 10) return;
                
                this.spinning = true;
                this.credits -= 10;
                this.updateCredits();

                const spinDurations = [3, 3.2, 3.4];
                const positions = this.reels.map(() => 
                    -Math.floor(Math.random() * NFL_TEAMS.length) * 400
                );

                this.reels.forEach((reel, i) => {
                    reel.style.transition = `transform ${spinDurations[i]}s cubic-bezier(0.21, 0.53, 0.29, 0.99)`;
                    reel.style.transform = `translateY(${positions[i]}px)`;
                });

                // After the last reel stops
                setTimeout(() => {
                    this.spinning = false;
                    this.checkWin();
                }, Math.max(...spinDurations) * 1000);
            }

            checkWin() {
                // Simulate random wins
                if (Math.random() > 0.7) {
                    const winAmount = Math.floor(Math.random() * 90 + 10);
                    this.credits += winAmount;
                    this.updateCredits();
                    this.celebrateWin(winAmount);
                }
            }

            celebrateWin(amount) {
                const celebration = document.createElement('div');
                celebration.style.position = 'absolute';
                celebration.style.top = '50%';
                celebration.style.left = '50%';
                celebration.style.transform = 'translate(-50%, -50%)';
                celebration.style.color = '#fff';
                celebration.style.fontSize = '48px';
                celebration.style.textShadow = '0 0 10px #ff0';
                celebration.textContent = `WIN! +${amount}`;
                
                document.querySelector('.slot-machine-4k').appendChild(celebration);
                setTimeout(() => celebration.remove(), 2000);
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SlotMachine();
        });
    </script>
</body>
</html>
