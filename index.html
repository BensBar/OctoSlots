<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>OctoSlots - GitHub Octocat Slot Machine</title>
  <style>
    :root {
      --primary-bg: #0d1117;
      --secondary-bg: #161b22;
      --border-color: #30363d;
      --text-color: #c9d1d9;
      --highlight-color: #58a6ff;
      --gold-color: #f1e05a;
      --win-color: #3fb950;
      --header-height: 60px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      user-select: none;
    }
    
    body {
      background-color: var(--primary-bg);
      color: var(--text-color);
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
    }
    
    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px;
      height: var(--header-height);
      background-color: var(--secondary-bg);
      border-bottom: 1px solid var(--border-color);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }
    
    .user-info, .date-info {
      font-size: 14px;
      color: #8b949e;
    }
    
    .game-title {
      font-size: 18px;
      font-weight: bold;
      color: var(--highlight-color);
    }
    
    .slot-machine-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100vh - var(--header-height));
      width: 100vw;
      padding: 20px;
      margin-top: var(--header-height);
    }
    
    .slot-machine {
      position: relative;
      width: 100%;
      max-width: 800px;
      background-color: var(--secondary-bg);
      border-radius: 20px;
      border: 3px solid var(--border-color);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 
                  inset 0 0 10px rgba(255, 255, 255, 0.1);
      padding: 20px;
      overflow: hidden;
    }
    
    .machine-top {
      text-align: center;
      margin-bottom: 20px;
      padding: 10px;
      border-bottom: 2px solid var(--border-color);
      position: relative;
    }
    
    .jackpot-display {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      font-weight: bold;
      color: var(--gold-color);
      text-shadow: 0 0 10px rgba(241, 224, 90, 0.5);
    }
    
    .flashing-lights {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 10px;
      display: flex;
      justify-content: space-around;
    }
    
    .light {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #444;
    }
    
    .light.on {
      background-color: var(--highlight-color);
      box-shadow: 0 0 10px var(--highlight-color);
    }
    
    .reels-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
      position: relative;
    }
    
    .reel {
      position: relative;
      flex: 1;
      height: clamp(150px, 30vh, 300px);
      background-color: var(--primary-bg);
      border-radius: 10px;
      border: 2px solid var(--border-color);
      overflow: hidden;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
    }
    
    .slot-item {
      position: absolute;
      width: 100%;
      height: 33.33%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: top 0.5s ease-out;
    }
    
    .slot-item.top {
      top: 0;
    }
    
    .slot-item.middle {
      top: 33.33%;
    }
    
    .slot-item.bottom {
      top: 66.66%;
    }
    
    .slot-item img {
      max-width: 70%;
      max-height: 70%;
      object-fit: contain;
    }
    
    .spinning .slot-item {
      animation: spin-blur 0.1s infinite linear;
    }
    
    @keyframes spin-blur {
      0%, 100% { filter: blur(1px); }
      50% { filter: blur(2px); }
    }
    
    .win-line {
      position: absolute;
      left: 0;
      right: 0;
      top: 50%;
      height: 6px;
      background-color: red;
      transform: translateY(-50%);
      z-index: 5;
      pointer-events: none;
      border: 1px solid white;
      box-shadow: 0 0 5px rgba(255, 0, 0, 0.7);
      opacity: 0.6;
    }
    
    .win-line.highlight {
      background-color: lime;
      box-shadow: 0 0 10px lime;
      opacity: 0.8;
      animation: pulse 1s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 0.8; }
      100% { opacity: 0.5; }
    }
    
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      border-top: 2px solid var(--border-color);
    }
    
    .score-display {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 20px;
    }
    
    .score-card {
      background-color: var(--primary-bg);
      padding: 10px 15px;
      border-radius: 10px;
      border: 2px solid var(--border-color);
      text-align: center;
      min-width: 120px;
    }
    
    .score-card h3 {
      font-size: 14px;
      margin-bottom: 5px;
      color: #8b949e;
    }
    
    .score-value {
      font-size: 22px;
      font-weight: bold;
      color: var(--highlight-color);
    }
    
    .spin-button {
      background: linear-gradient(to bottom, #1f6feb, #1158c7);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 15px 40px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }
    
    .spin-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
    }
    
    .spin-button:active {
      transform: translateY(1px);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
    }
    
    .spin-button:disabled {
      background: linear-gradient(to bottom, #2b3442, #1d2430);
      color: #4d5566;
      cursor: not-allowed;
      box-shadow: none;
    }
    
    .spin-button::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom, rgba(255,255,255,0.1), rgba(255,255,255,0));
      pointer-events: none;
    }

    /* Audio elements for sounds */
    audio {
      display: none;
    }

    @media (max-width: 767px) {
      /* Responsive adjustments */
    }

    @media (max-height: 600px) {
      /* Responsive adjustments */
    }
  </style>
</head>
<body>
  <header class="app-header">
    <div class="user-info">Welcome, BensBar</div>
    <div class="game-title">OctoSlots</div>
    <div class="date-info">2025-06-01 13:00:20 UTC</div>
  </header>
</body>
</html>
