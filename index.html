<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>OctoSlots - GitHub Octocat Slot Machine</title>
  <style>
    /* Your existing styles here */
  </style>
</head>
<body>
  <header class="app-header">
    <div class="user-info">Welcome, BensBar</div>
    <div class="game-title">OctoSlots</div>
    <div class="date-info">2025-06-01 13:16:35 UTC</div>
  </header>

  <!-- Audio elements embedded in the page -->
  <audio id="spin-sound" src="sounds/spin.wav" preload="auto"></audio>
  <audio id="stop-sound" src="sounds/stop.wav" preload="auto"></audio>
  <audio id="win-sound" src="sounds/win.wav" preload="auto"></audio>
  <audio id="lose-sound" src="sounds/lose.wav" preload="auto"></audio>

  <div class="slot-machine-container">
    <div class="slot-machine">
      <!-- Slot machine structure -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Get audio elements directly from the DOM
      const spinSound = document.getElementById('spin-sound');
      const stopSound = document.getElementById('stop-sound');
      const winSound = document.getElementById('win-sound');
      const loseSound = document.getElementById('lose-sound');

      // Unlock audio on first user interaction
      function unlockAudio() {
        [spinSound, stopSound, winSound, loseSound].forEach(sound => {
          sound.play().then(() => sound.pause()).catch(e => console.log("Audio unlock failed", e));
        });
        document.removeEventListener('click', unlockAudio);
        document.removeEventListener('touchstart', unlockAudio);
      }

      document.addEventListener('click', unlockAudio);
      document.addEventListener('touchstart', unlockAudio);

      // Play a sound safely
      function playSound(sound) {
        const soundToPlay = sound.cloneNode();
        soundToPlay.volume = 1.0;
        soundToPlay.play().catch(e => console.log('Error playing sound:', e));
      }

      // Example usage when the player loses
      function onLose() {
        playSound(loseSound);
        console.log('You lost!');
      }

      // Simulate a losing scenario
      document.querySelector('.slot-machine').addEventListener('click', onLose);
    });
  </script>
</body>
</html>
