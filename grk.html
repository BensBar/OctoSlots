<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFL Slot Machine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0d3b66; /* NFL blue-ish theme */
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }
        #slot-machine {
            background-color: #f4f4f4;
            border: 5px solid #ffcc00; /* Gold border for trophy feel */
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 90vw;
            max-height: 90vh;
        }
        .reels {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .reel {
            width: 100px;
            height: 100px;
            background-color: white;
            border: 2px solid black;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px; /* Large emojis for visibility */
            color: black;
            transition: transform 0.5s ease;
        }
        #spin-button {
            background-color: #ff0000; /* Red for excitement */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #spin-button:hover {
            background-color: #cc0000;
        }
        #balance, #message {
            font-size: 18px;
            margin: 10px 0;
        }
        #bet-input {
            width: 60px;
            font-size: 18px;
            margin-bottom: 10px;
        }
        /* Make it responsive for iPhone */
        @media (max-width: 600px) {
            .reel {
                width: 80px;
                height: 80px;
                font-size: 40px;
            }
            #slot-machine {
                padding: 10px;
            }
        }
        /* High resolution support - web scales automatically */
        @media only screen and (-webkit-min-device-pixel-ratio: 2) {
            /* Styles for high DPI devices like iPhone 16 Pro Max */
            body {
                font-size: 1.2em; /* Slight upscale for clarity */
            }
        }
    </style>
</head>
<body>
    <div id="slot-machine">
        <h1>NFL Slot Machine</h1>
        <p>Symbols: üèà (Football), ‚õëÔ∏è (Helmet), üèÜ (Trophy), üèÉ (Player), üéØ (Field Goal)</p>
        <div class="reels">
            <div class="reel" id="reel1">?</div>
            <div class="reel" id="reel2">?</div>
            <div class="reel" id="reel3">?</div>
        </div>
        <input type="number" id="bet-input" min="1" max="10" value="1" placeholder="Bet (1-10)">
        <button id="spin-button">Spin</button>
        <p id="balance">Balance: 100 credits</p>
        <p id="message"></p>
    </div>

    <script>
        const symbols = ['üèà', '‚õëÔ∏è', 'üèÜ', 'üèÉ', 'üéØ'];
        const payouts = {
            'üèà': 50,
            '‚õëÔ∏è': 30,
            'üèÜ': 20,
            'üèÉ': 15,
            'üéØ': 10
        };

        let balance = 100;
        const balanceElement = document.getElementById('balance');
        const messageElement = document.getElementById('message');
        const reel1 = document.getElementById('reel1');
        const reel2 = document.getElementById('reel2');
        const reel3 = document.getElementById('reel3');
        const betInput = document.getElementById('bet-input');
        const spinButton = document.getElementById('spin-button');

        function spinReels() {
            return symbols.map(() => symbols[Math.floor(Math.random() * symbols.length)]);
        }

        function calculatePayout(reels, bet) {
            if (reels[0] === reels[1] && reels[1] === reels[2]) {
                return bet * (payouts[reels[0]] || 0);
            } else if (reels[0] === reels[1] || reels[1] === reels[2] || reels[0] === reels[2]) {
                return bet * 2;
            }
            return 0;
        }

        function animateSpin(callback) {
            let spins = 0;
            const interval = setInterval(() => {
                reel1.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                reel2.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                reel3.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                spins++;
                if (spins >= 20) { // Simulate spinning for ~1 second
                    clearInterval(interval);
                    callback();
                }
            }, 50);
        }

        spinButton.addEventListener('click', () => {
            const bet = parseInt(betInput.value);
            if (isNaN(bet) || bet < 1 || bet > 10 || bet > balance) {
                messageElement.textContent = 'Invalid bet! Must be 1-10 and <= balance.';
                return;
            }

            balance -= bet;
            balanceElement.textContent = `Balance: ${balance} credits`;
            messageElement.textContent = '';
            spinButton.disabled = true;

            animateSpin(() => {
                const reels = spinReels();
                reel1.textContent = reels[0];
                reel2.textContent = reels[1];
                reel3.textContent = reels[2];

                const payout = calculatePayout(reels, bet);
                balance += payout;
                balanceElement.textContent = `Balance: ${balance} credits`;

                if (payout > 0) {
                    messageElement.textContent = `You win ${payout} credits!`;
                } else {
                    messageElement.textContent = 'No win this time.';
                }

                if (balance <= 0) {
                    messageElement.textContent = 'Out of credits! Game over.';
                    spinButton.disabled = true;
                } else {
                    spinButton.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
